<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прыгающий попап</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 10px;
            font-family: sans-serif;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h3>Я прыгаю по экрану!</h3>
    <button onclick="window.close()">Закрыть</button>

    <script>
        // Начальные координаты и скорость
        let x = 100;
        let y = 100;
        let vx = 5; // скорость по горизонтали
        let vy = 3; // скорость по вертикали

        function animate() {
            // Получаем размеры всего экрана (а не окна браузера)
            const screenWidth = screen.availWidth;
            const screenHeight = screen.availHeight;
            
            // Получаем размеры нашего всплывающего окна
            const windowWidth = window.outerWidth;
            const windowHeight = window.outerHeight;

            // Двигаем окно
            x += vx;
            y += vy;

            // Отталкиваемся от краев экрана
            if (x + windowWidth > screenWidth || x < 0) {
                vx = -vx; // Меняем направление по X
            }
            if (y + windowHeight > screenHeight || y < 0) {
                vy = -vy; // Меняем направление по Y
            }

            // Перемещаем окно в новые координаты
            window.moveTo(x, y);

            // Продолжаем анимацию
            requestAnimationFrame(animate);
        }

        // Запускаем анимацию, когда окно полностью загружено
        window.onload = function() {
            // Можно задать случайную начальную позицию
            x = Math.random() * (screen.availWidth - 300);
            y = Math.random() * (screen.availHeight - 200);
            animate();
        };
    </script>

</body>
</html>
