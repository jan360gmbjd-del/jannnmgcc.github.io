<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JANNNMG</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Times New Roman', Times, serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #mainButton {
            width: 480px;
            height: 300px;
            cursor: pointer;
            border: 5px solid #333;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        #mainButton:hover {
            transform: scale(1.05);
        }
        #centerClick {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 42px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px #000;
            z-index: 100;
        }
        .random-sentence {
            position: absolute;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000;
            white-space: nowrap;
            z-index: 50;
        }
        .random-image {
            position: absolute;
            object-fit: cover;
            border: 2px solid rgba(0,0,0,0.3);
            z-index: 1;
        }
        #game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/game-over.gif');
            background-size: cover;
            background-position: center;
            z-index: 1000;
            display: none;
        }
        .fullscreen-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000;
            z-index: 1001;
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <button id="mainButton">
        </button>
    </div>

    <div id="game-over-overlay"></div>
    <div class="fullscreen-message" id="fullscreenMessage">
        Нажмите ESC для выхода из полноэкранного режима
    </div>

    <script>
        document.title = 'JANNNMG';

        const isMobileDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        let sessionActive = false;
        let windowLockInterval;
        let boundaryCheckHandler;
        let fullscreenMode = false;
        let popupStarted = false;

        const mainButton = document.getElementById('mainButton');
        const gameOverOverlay = document.getElementById('game-over-overlay');
        const gameOverSound = new Audio('assets/game-over-sound.mp3');
        const fullscreenMessage = document.getElementById('fullscreenMessage');

        const baseSentences = [
            "The system processes data.",
            "A random user finds a secret button.",
            "The code launches an unknown process.",
            "The signal is suddenly lost.",
            "An important file is deleted.",
            "The window shows a dangerous error.",
            "The world waits for a new update.",
            "The packet travels everywhere.",
            "The green light flashes constantly.",
            "The first connection is temporary."
        ];

        const languageCodes = ['es', 'de', 'fr', 'it', 'pt', 'ru', 'ja', 'zh', 'ar', 'hi', 'ko', 'tr', 'pl', 'nl', 'sv', 'cs', 'da', 'fi', 'el', 'he', 'no', 'ro', 'th', 'uk', 'hu', 'vi', 'id', 'ms'];

        function generateGibberishSentence() {
            const chars = 'абвгдеёжзийклмнопрстуфхцчшщъыьэюяabcdefghijklmnopqrstuvwxyz ';
            let length = Math.floor(Math.random() * 40) + 20;
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            const punctuation = ['.', '!', '?', '。', '！', '？'];
            return result.trim() + punctuation[Math.floor(Math.random() * punctuation.length)];
        }

        async function generateRandomSentence() {
            const sentence = baseSentences[Math.floor(Math.random() * baseSentences.length)];
            const targetLang = languageCodes[Math.floor(Math.random() * languageCodes.length)];
            
            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(sentence)}&langpair=en|${targetLang}&cb=${Date.now()}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                if (data.responseStatus === 200 && data.responseData.translatedText) {
                    return data.responseData.translatedText;
                }
            } catch (error) {
                console.error("Translation failed:", error);
            }
            
            return generateGibberishSentence();
        }

        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        async function setRandomButtonContent() {
            mainButton.style.cursor = 'wait';
            mainButton.style.backgroundColor = generateRandomColor();
            mainButton.innerHTML = '';

            const numberOfImages = 12;
            for (let i = 0; i < numberOfImages; i++) {
                const img = document.createElement('img');
                img.classList.add('random-image');
                const randomSeed = Math.random().toString(36).substring(2, 15);
                const randomWidth = Math.floor(Math.random() * 350) + 20;
                const randomHeight = Math.floor(Math.random() * 350) + 20;
                img.src = `https://picsum.photos/seed/${randomSeed}/${randomWidth}/${randomHeight}.jpg`;
                img.style.width = `${randomWidth}px`;
                img.style.height = `${randomHeight}px`;
                
                const centerX = Math.random() * mainButton.offsetWidth;
                const centerY = Math.random() * mainButton.offsetHeight;
                img.style.left = `${centerX - randomWidth / 2}px`;
                img.style.top = `${centerY - randomHeight / 2}px`;
                
                mainButton.appendChild(img);
            }

            const numberOfSentences = 35;
            const sentencePromises = [];
            for (let i = 0; i < numberOfSentences; i++) {
                sentencePromises.push(generateRandomSentence());
            }

            const translatedSentences = await Promise.all(sentencePromises);

            translatedSentences.forEach(sentence => {
                const sentenceSpan = document.createElement('span');
                sentenceSpan.classList.add('random-sentence');
                sentenceSpan.innerText = sentence;
                sentenceSpan.style.color = generateRandomColor();
                sentenceSpan.style.fontSize = `${Math.floor(Math.random() * 16) + 10}px`;
                const maxTop = mainButton.offsetHeight - 25;
                const maxLeft = mainButton.offsetWidth - 250;
                sentenceSpan.style.top = `${Math.floor(Math.random() * maxTop)}px`;
                sentenceSpan.style.left = `${Math.floor(Math.random() * maxLeft)}px`;
                mainButton.appendChild(sentenceSpan);
            });

            const centerClickSpan = document.createElement('span');
            centerClickSpan.id = 'centerClick';
            centerClickSpan.innerText = 'click';
            mainButton.appendChild(centerClickSpan);
            
            mainButton.style.cursor = 'pointer';
        }

        function requestFullScreenMode() {
            const elem = document.documentElement;
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(err => {});
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                }
            }
        }

        function requestPointerLock() {
            if (!isMobileDevice) {
                document.documentElement.requestPointerLock = 
                    document.documentElement.requestPointerLock ||
                    document.documentElement.mozRequestPointerLock ||
                    document.documentElement.webkitRequestPointerLock;
                
                if (document.documentElement.requestPointerLock) {
                    document.documentElement.requestPointerLock();
                }
            }
        }

        function exitPointerLock() {
            document.exitPointerLock = 
                document.exitPointerLock ||
                document.mozExitPointerLock ||
                document.webkitExitPointerLock;
            
            if (document.exitPointerLock) {
                document.exitPointerLock();
            }
        }

        function startSession() {
            if (sessionActive) return;
            sessionActive = true;

            history.pushState(null, null, location.href);
            window.addEventListener('popstate', function (event) {
                history.pushState(null, null, location.href);
            });

            window.addEventListener('beforeunload', function (e) {
                const message = "ВНИМАНИЕ: Все несохраненные данные и прогресс будут безвозвратно утеряны. Вы точно хотите покинуть страницу?";
                e.preventDefault();
                e.returnValue = message;
                return message;
            });

            document.addEventListener('contextmenu', e => e.preventDefault());

            window.addEventListener('blur', () => {
                setTimeout(() => window.focus(), 0);
            });

            if (isMobileDevice) {
                const stateCheckInterval = setInterval(() => {
                    if (sessionActive) {
                        requestFullScreenMode();
                    }
                }, 100);
            }
        }

        function startPopups() {
            if (popupStarted) return;
            popupStarted = true;
            
            if (!isMobileDevice) {
                const initialWidth = window.outerWidth;
                const initialHeight = window.outerHeight;
                const initialX = window.screenX;
                const initialY = window.screenY;

                windowLockInterval = setInterval(() => {
                    window.resizeTo(initialWidth, initialHeight);
                    window.moveTo(initialX, initialY);
                    window.focus();
                }, 50);

                boundaryCheckHandler = (e) => {
                    if (e.clientY > window.innerHeight - 100) {
                        window.moveTo(initialX, initialY - 80);
                    }
                };
                document.addEventListener('mousemove', boundaryCheckHandler);
                
                window.open('popup.html', 'popup_' + Date.now(), 'width=300,height=200,resizable=no,scrollbars=no,toolbar=no');
            }
        }

        function triggerGameOver() {
            startSession();
            requestFullScreenMode();
            requestPointerLock();
            
            // Показываем сообщение о полноэкранном режиме
            fullscreenMessage.style.display = 'block';
            setTimeout(() => {
                fullscreenMessage.style.display = 'none';
            }, 3000);
            
            mainButton.style.display = 'none';
            gameOverOverlay.style.display = 'flex';
            gameOverSound.play();
        }

        // Обработчики событий для полноэкранного режима
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                // Выход из полноэкранного режима
                fullscreenMode = false;
                exitPointerLock();
                
                // Запускаем popup окна только если сессия активна
                if (sessionActive && !popupStarted) {
                    startPopups();
                }
            } else {
                // Вход в полноэкранный режим
                fullscreenMode = true;
                requestPointerLock();
            }
        }

        // Обработчик для Pointer Lock
        document.addEventListener('pointerlockchange', lockStateChange, false);
        document.addEventListener('mozpointerlockchange', lockStateChange, false);
        document.addEventListener('webkitpointerlockchange', lockStateChange, false);

        function lockStateChange() {
            if (document.pointerLockElement === document.documentElement ||
                document.mozPointerLockElement === document.documentElement ||
                document.webkitPointerLockElement === document.documentElement) {
                // Курсор заблокирован
                document.addEventListener("mousemove", updatePosition, false);
            } else {
                // Курсор разблокирован
                document.removeEventListener("mousemove", updatePosition, false);
            }
        }

        function updatePosition(e) {
            // Обработка движения мыши в режиме блокировки курсора
            // Эта функция может быть использована для обновления позиции курсора
            // или для других действий, которые требуют отслеживания движения мыши
        }

        setRandomButtonContent();
        mainButton.addEventListener('click', triggerGameOver);
    </script>
</body>
</html>
