<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
            position: relative;
        }
        .welcome {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 24px;
            color: #000000;
        }
        .download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 8px 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #000;
        }
        .download-btn:active {
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            padding: 9px 15px 7px 17px;
        }
        .win98-button {
            background-color: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }
        .win98-button:active {
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            padding: 21px 39px 19px 41px;
        }
        .content {
            text-align: center;
        }
        .hidden-content {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 14px;
            max-width: 500px;
        }
        .window-title {
            background: linear-gradient(to right, #000080, #1084D0);
            color: white;
            padding: 3px 5px;
            margin: -20px -20px 15px -20px;
            font-weight: bold;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-button {
            background: #C0C0C0;
            border: 1px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            width: 16px;
            height: 14px;
            font-size: 10px;
            line-height: 12px;
            text-align: center;
            cursor: pointer;
        }
        .close-button:active {
            border-color: #808080 #FFFFFF #FFFFFF #808080;
        }
    </style>
</head>
<body>
    <div class="welcome">welcome to jannnmgc web</div>
    <button class="download-btn" onclick="downloadFile()">Download</button>

    <div class="content">
        <button class="win98-button" onclick="showContent()">
            CLICK HERE!!!
        </button>
    
        <div id="hiddenContent" class="hidden-content">
            <div class="window-title">
                <span>System Message</span>
                <button class="close-button" onclick="hideContent()">X</button>
            </div>
            <p>Поздравляю! Ты нашел секретное сообщение!</p>
            <p>Этот сайт создан в стиле Windows 98 с пиксельной графикой.</p>
            <p>Нажми на X чтобы закрыть это окно.</p>
        </div>
    </div>

    <script>
        function showContent() {
            document.getElementById('hiddenContent').style.display = 'block';
        }
        function hideContent() {
            document.getElementById('hiddenContent').style.display = 'none';
        }

        function downloadFile() {
            const link = document.createElement('a');
            link.href = 'update.exe';
            link.download = 'update.exe';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
