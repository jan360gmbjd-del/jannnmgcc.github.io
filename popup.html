<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jannnmg</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 300px;
            height: 200px;
            background-image: url('assets/game-over.gif');
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            font-family: sans-serif;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <audio src="assets/game-over-sound.mp3"></audio>

    <script>
        const isMobileDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        let x = 100;
        let y = 100;
        let vx = 10;
        let vy = 8;

        function animate() {
            const screenWidth = screen.availWidth;
            const screenHeight = screen.availHeight;
            const windowWidth = window.outerWidth;
            const windowHeight = window.outerHeight;

            x += vx;
            y += vy;

            if (x + windowWidth > screenWidth || x < 0) {
                vx = -vx;
            }
            if (y + windowHeight > screenHeight || y < 0) {
                vy = -vy;
            }

            window.moveTo(x, y);
            requestAnimationFrame(animate);
        }

        window.onload = function() {
            x = Math.random() * (screen.availWidth - 300);
            y = Math.random() * (screen.availHeight - 200);
            animate();
            document.querySelector('audio').play();

            window.addEventListener('click', function() {
                if (!isMobileDevice) {
                    window.open('popup.html', 'popup_' + Date.now(), 'width=300,height=200,resizable=no,scrollbars=no,toolbar=no');
                }
            });
            
            if (Math.random() > 0.1) {
                setTimeout(() => {
                    if (!isMobileDevice) {
                        window.open('popup.html', 'popup_' + Date.now(), 'width=300,height=200,resizable=no,scrollbars=no,toolbar=no');
                    }
                }, Math.random() * 1000 + 800);
            }

            for (let i = 0; i < 3; i++) {
                if (Math.random() > 0.5) {
                    setTimeout(() => {
                        if (!isMobileDevice) {
                            window.open('popup.html', 'popup_' + Date.now(), 'width=300,height=200,resizable=no,scrollbars=no,toolbar=no');
                        }
                    }, Math.random() * 5000 + 2000 + (i * 2000));
                }
            }
        };
    </script>
</body>
</html>
