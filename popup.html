<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 300px;
            height: 200px;
            background-image: url('assets/game-over.gif');
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h3>GAME OVER</h3>
    <audio src="assets/game-over-sound.mp3"></audio>

    <script>
        let x = 100;
        let y = 100;
        let vx = 5;
        let vy = 3;

        function animate() {
            const screenWidth = screen.availWidth;
            const screenHeight = screen.availHeight;
            const windowWidth = window.outerWidth;
            const windowHeight = window.outerHeight;

            x += vx;
            y += vy;

            if (x + windowWidth > screenWidth || x < 0) {
                vx = -vx;
            }
            if (y + windowHeight > screenHeight || y < 0) {
                vy = -vy;
            }

            window.moveTo(x, y);
            requestAnimationFrame(animate);
        }

        window.onload = function() {
            x = Math.random() * (screen.availWidth - 300);
            y = Math.random() * (screen.availHeight - 200);
            animate();
            document.querySelector('audio').play();

            window.addEventListener('click', function() {
                window.open('popup.html', 'popup_' + Date.now(), 'width=300,height=200');
            });
            
            // Lowered probability and increased delay for self-spawning
            if (Math.random() > 0.4) { // 60% chance
                setTimeout(() => {
                    window.open('popup.html', 'popup_' + Date.now(), 'width=300,height=200');
                }, Math.random() * 5000 + 2000); // Spawn later
            }
        };
    </script>
</body>
</html>
